<!doctype html>
<html class="no-js" lang="pt">
<head>
	<title>Tela principal</title>
	<!-- $Include templates/lib/html/head.html --> 
</head>
<body>

	<!-- top-bar --> 
	<!-- $Include templates/lib/html/topbar.html --> 
	<!-- top-bar fim --> 

	<!--container-->
	<div class="row fix-container">
		<!-- cabeçalho -->
		<div class="row">
			<div class="medium-12 columns">
				<h2 class='cabecalho'>Relatórios</h2>
			</div>
		</div>

		<!--primeira coluna-->
		<div class="row">
			<div class="medium-12 columns">
				<!-- Accordion -->
				<ul class="accordion" data-accordion>
					
					<!-- segunda opção -->
					<li class="accordion-navigation">
						<a href="#panel2">Atuação Profissional - Faixa Salarial</a>
						<div id="panel2" class="content active"	>
							<!-- formulário -->
							<form class="form" data-abide="ajax">
								<input type="hidden" name="cod" value="2" />
								<div class="row">
									<!-- informações sobre o forumlário -->
									<div class="medium-12 columns">
										<!-- alert -->
										<div data-alert class="alert-box secondary">
											Esse relatório diz alguma coisa
											<a href="#" class="close">&times;</a>
										</div>
									</div>
								</div>
								<div class="row">
									<!-- informações sobre o forumlário -->
									<div class="medium-12 columns">
										<div class="row">
											<div class="medium-4 columns">
												<label>Ano de Conclusão
													<select multiple name="ano_conclusao">
														<!-- $BeginBlock ano.conclusao-->
														<option value="${ano.conclusao.des}"> ${ano.conclusao.des}</option>
														<!-- $EndBlock ano.conclusao -->
													</select>
												</label>
											</div>
											<div class="medium-2 columns" style="margin-top:17px; ">
												<div class="row">
													<div class="medium-12 columns">
														<input id="checkbox1"name="is_publico" type="checkbox"><label for="checkbox1">Público</label>
													</div>
													<div class="medium-12 columns">
														<input id="checkbox2" name="is_ti" type="checkbox"><label for="checkbox2">Na área de TI</label>
													</div>
												</div>
											</div>

											<div class="medium-3 columns end" style="margin-top:17px; "> 
												<div class="row">
													<div class="medium-12 columns">
														<input id="checkbox3"name="is_privado" type="checkbox"><label for="checkbox3">Privado</label>
													</div>
													<div class="medium-12 columns">
														<input id="checkbox4" name="no_ti" type="checkbox"><label for="checkbox4">Fora da área de TI</label>
													</div>
												</div>
											</div>
										</div>

										<div class="row">
											<div class="medium-3 columns end">
												<button type="" class="button tiny success">Gerar relatório</button>
											</div>
										</div>
									</div>
								</div>
							</form>
							<!-- fim formulário -->
						</div>
					</li>


					<!-- terceira opção -->
					<li class="accordion-navigation">
						<a href="#panel3">Atuaçao Profissional - Tipo de Atuação</a>
						<div id="panel3" class="content">
							<!-- formulário -->
							<form class="form" data-abide="ajax">
								<input type="hidden" name="cod" value="3" />
								<div class="row">
									<!-- informações sobre o forumlário -->
									<div class="medium-12 columns">
										<!-- alert -->
										<div data-alert class="alert-box secondary">
											Esse relatório diz alguma coisa
											<a href="#" class="close">&times;</a>
										</div>
									</div>
								</div>
								<div class="row">
									<!-- informações sobre o forumlário -->
									<div class="medium-12 columns">
										<div class="row">
											<div class="medium-4 columns">
												<label>Ano de Conclusão
													<select multiple name="ano_conclusao">
														<!-- $BeginBlock ano.conclusao-->
														<option value="${ano.conclusao.des}"> ${ano.conclusao.des}</option>
														<!-- $EndBlock ano.conclusao -->
													</select>
												</label>
											</div>
											<div class="medium-2 columns" style="margin-top:17px; ">
												<div class="row">
													<div class="medium-12 columns">
														<input id="checkbox1"name="is_publico" type="checkbox"><label for="checkbox1">Público</label>
													</div>
													<div class="medium-12 columns">
														<input id="checkbox2" name="is_ti" type="checkbox"><label for="checkbox2">Na área de TI</label>
													</div>
												</div>
											</div>

											<div class="medium-3 columns end" style="margin-top:17px; "> 
												<div class="row">
													<div class="medium-12 columns">
														<input id="checkbox3"name="is_privado" type="checkbox"><label for="checkbox3">Privado</label>
													</div>
													<div class="medium-12 columns">
														<input id="checkbox4" name="no_ti" type="checkbox"><label for="checkbox4">Fora da área de TI</label>
													</div>
												</div>
											</div>
										</div>

										<div class="row">
											<div class="medium-3 columns end">
												<button type="" class="button tiny success">Gerar relatório</button>
											</div>
										</div>
									</div>
								</div>
							</form>
							<!-- fim formulário -->
						</div>
					</li>

					<!-- sexta opção -->
					<li class="accordion-navigation">
						<a href="#panel6">Estatísticas do Site</a>
						<div id="panel6" class="content">
							<!-- formulário -->
							<form class="form" data-abide="ajax">
								<input type="hidden" name="cod" value="6" />
								<div class="row">
									<!-- informações sobre o forumlário -->
									<div class="medium-12 columns">
										<!-- alert -->
										<div data-alert class="alert-box secondary">
											Esse relatório diz alguma coisa
											<a href="#" class="close">&times;</a>
										</div>
									</div>
								</div>
								<div class="row">
									<!-- informações sobre o forumlário -->
									<div class="medium-12 columns">
										<div class="row">
											<div class="medium-2 columns end">
												<button type="" class="button tiny success">Gerar relatório</button>
											</div>
										</div>
									</div>
								</div>
							</form>
							<!-- fim formulário -->
						</div>
					</li>

				</ul>
				<!-- fim Accordion -->
			</div>
		</div>
		
	</div>

	<!-- $Include templates/lib/html/footerscripts.html --> 
	<script>

	$(document).foundation();
	$(document).ready(function(){
		$('.form').on('valid', function() {
			var data = $(this).serializeArray(); 

			var protocol = window.location.protocol+"//"; 
			var hostname = window.location.hostname; 
			var port	 = window.location.port; 
			var pathname = window.location.pathname; 

			window.open(protocol+hostname+":"+port+pathname+"?uc=relatorios&a=relatorio&"+$.param(data),"mywindow","menubar=1,resizable=1,width=850,height=600");
		});
	});

	</script>
</body>
</html>
